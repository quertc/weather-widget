<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather Widget</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="js/index.js"></script>
    <script defer src="js/skycons.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="block">
      <div class="weather-widget block__weather-widget">
        <div class="weather-widget__loader"></div>

        <p class="weather-widget__country"></p>
        <div class="weather-widget__temperature">
          <canvas class="weather-widget__temperature-icon" width="74" height="74"></canvas>
          <div class="weather-widget__temperature-degree"></div>
        </div>
        <p class="weather-widget__description"></p>

        <div class="weather-widget__error"></div>
      </div>
    </div>
  </body>
</html>
