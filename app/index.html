<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Widget</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <section class="weather-box">
    <div class="weather-box__loader"></div>

    <p class="weather-box__country"></p>
    <div class="temperature-box">
      <canvas class="temperature-box__icon" width="74" height="74"></canvas>
      <div class="temperature-box__degree"></div>
    </div>
    <p class="weather-box__description"></p>
    
    <div class="weather-box__error">You must have location enabled.</div>
    <div class="weather-box__error-log">An error occurred!<br>Details in the browser console.</div>
  </section>

  <script src="js/skycons.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
